    runs-on: ubuntu-latest
    steps:
    - name: Checkout PaymentApi 
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          BuyerApi
    
    - name: Build and push PaymentApi
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: immoltext/payment_api
        registry: docker.io
